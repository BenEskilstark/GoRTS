<html>
  <head>
    <title>Realtime Go</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script type="module" src="js/index.js"></script>
    <div style="width: 100%; margin: auto">
      <stateful-client>
        <game-lobby>
          <h2>Realtime Go</h2>
          <div>
            <button onclick="this.closest('game-lobby').createGame()">
              Create New Game
            </button>
          </div>
          <div class="gameList">

          </div>
        </game-lobby>
        <game-board width=20 height=20 color="black">
          <canvas class="boardCanvas" width=800 height=800
            onclick="this.closest('game-board').canvasClick(event)"
          />
        </game-board>
      </stateful-client>


      <stateful-client>
        <ai-player apm=30></ai-player>
        <game-lobby>
          <h2>Realtime Go</h2>
          <div>
            <button onclick="this.closest('game-lobby').createGame()">
              Create New Game
            </button>
          </div>
          <div class="gameList">

          </div>
        </game-lobby>
        <game-board width=20 height=20 color="white">
          <canvas class="boardCanvas" width=800 height=800
            onclick="this.closest('game-board').canvasClick(event)"
          />
        </game-board>
      </stateful-client>


    </div>
  </body>
</html>
