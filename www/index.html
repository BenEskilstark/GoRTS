<html>
  <head>
    <title>Realtime Go</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script type="module" src="js/index.js"></script>
    <div id="container" style="width: 100%; margin: auto">
      <stateful-client>
        <game-lobby></game-lobby>
        <game-board>
          <canvas class="boardCanvas" width=800 height=800
            onclick="this.closest('game-board').canvasClick(event)"
          />
        </game-board>
        <debug-info></debug-info>
      </stateful-client>

    </div>
  </body>
</html>
